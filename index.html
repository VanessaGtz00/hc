<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="./javascript/funciones.js" defer></script>
    <title>Horóscopo Chino</title>
   

<body>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo Chino</title>
    <link rel="stylesheet" href="styles.css">


    <div >
        <header>
            <h1>Horóscopo Chino</h1>
        </header>

        <div class="imagen-header">
            <img src="./imagenes/horoscopo_chino.jpeg" alt="Horóscopo Chino Banner" id="imagen-header">
        </div>        

        <h1>Descubre tu signo del Horóscopo Chino</h1>
        <form id="horoscopo-form">
            <input type="number" id="anio-nacimiento" placeholder="Introduce tu año de nacimiento" required>
            <button type="submit">Ver </button>
        </form>
        <div id="resultado">
            <h2 id="signo"></h2>
            <img id="imagen-signo" src="" alt="Imagen del signo" style="display:none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
